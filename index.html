<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="header">
    <div id="hamburger">
      <img src="images/hamburger.png" alt="Menu" id="hamburger-icon"/>
    </div>
    <div id="slideout-menu">
      <button id="theme-toggle">Toggle Theme</button>
      <button id="apply-background">Change Background</button>
      <input type="file" id="background-upload" accept="image/*" style="display: none;">
      <button id="clear-custom-bg">Reset Background</button>
    </div>
    <div id="logo-container">
      <img src="images/logo.png" alt="Image Gallery Logo" id="logo">
    </div>
  </div>

  <div class="filter-buttons">
    <button data-category="all">All</button>
    <button data-category="Nature">Nature</button>
    <button data-category="City">City</button>
    <button data-category="Technology">Technology</button>
  </div>

  <div id="gallery-controls">
    <button id="toggle-favorites" class="favorites-toggle">â˜†</button>
  </div>

  <div id="gallery"></div>

  <div id="lightbox" class="hidden">
    <div class="lightbox-content">
      <span id="lightbox-favorite" class="favorite-star" style="position:absolute;top:20px;right:20px;"></span>
      <img id="lightbox-image" src="" alt="Expanded image">
      <div class="lightbox-title" id="lightbox-title"></div>
      <div class="lightbox-arrow left">&#10094;</div>
      <div class="lightbox-arrow right">&#10095;</div>
      <div id="carousel-controls">
        <label>
          <input type="checkbox" id="carousel-toggle" />
          Auto-play
        </label>
        <label>
          Interval:
          <input type="number" id="carousel-interval" min="1" max="60" value="10" /> sec
        </label>
        <button id="carousel-pause">Pause</button>
        <button id="carousel-resume">Resume</button>
      </div>
    </div>
  </div>
  

  <script src="app.js"></script>
</body>
</html>
