<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">
    <div id="hamburger">
      <img src="images/hamburger.png" alt="Menu" id="hamburger-icon"/>
    </div>
    <div id="slideout-menu">
      <button id="theme-toggle">Toggle Theme</button>
      <button id="apply-background">Change Background</button>
      <input type="file" id="background-upload" accept="image/*" style="display: none;">
      <button id="clear-custom-bg">Reset Background</button>
    </div>
    <div id="logo-container">
      <img src="images/logo.png" alt="Image Gallery Logo" id="logo">
    </div>
  </div>

  <div class="filter-buttons">
    <button data-category="all">All</button>
    <button data-category="Nature">Nature</button>
    <button data-category="City">City</button>
    <button data-category="Technology">Technology</button>
  </div>

  <div id="gallery"></div>

  <div id="lightbox" class="hidden">
    <div class="lightbox-content">
      <img id="lightbox-image" src="" alt="Expanded image">
      <div class="lightbox-title" id="lightbox-title"></div>
      <div class="lightbox-arrow left">&#10094;</div>
      <div class="lightbox-arrow right">&#10095;</div>
    </div>
  </div>
  

  <script src="app.js"></script>
</body>
</html>
