<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="header">
    <div id="hamburger">
      <img src="images/hamburger.png" alt="Menu" id="hamburger-icon"/>
    </div>
    <div id="slideout-menu">
      <button id="theme-toggle">Toggle Theme</button>
      <button id="apply-background">Change Background</button>
      <input type="file" id="background-upload" accept="image/*" style="display: none;">
      <button id="clear-custom-bg">Reset Background</button>
    </div>
    <div id="logo-container">
      <img src="images/logo.png" alt="Image Gallery Logo" id="logo">
    </div>
  </div>

  <div class="filter-buttons">
    <button data-category="all">All</button>
    <button data-category="Nature">Nature</button>
    <button data-category="City">City</button>
    <button data-category="Technology">Technology</button>
  </div>

  <div id="gallery-box">
    <div id="favorites-toggle-container">
      <button id="toggle-favorites" aria-label="Toggle Favorites">
        <svg id="favorites-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" width="24" height="24">
          <path id="favorites-icon-path" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.658 5.096a1 1 0 00.95.69h5.356c.969 0 1.371 1.24.588 1.81l-4.332 3.15a1 1 0 00-.364 1.118l1.658 5.096c.3.921-.755 1.688-1.538 1.118L12 18.347l-4.327 3.15c-.783.57-1.838-.197-1.538-1.118l1.658-5.096a1 1 0 00-.364-1.118L3.097 10.523c-.783-.57-.38-1.81.588-1.81h5.356a1 1 0 00.95-.69l1.658-5.096z" />
        </svg>
      </button>
    </div>

  <div id="gallery"></div>

  <div id="lightbox" class="hidden">
    <div class="lightbox-content">
      <span id="lightbox-favorite" class="favorite-star">
        <svg class="star-icon" viewBox="0 0 24 24" fill="none" stroke="gold" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="12,2 15,9 22,9 17,14 18.5,21 12,17 5.5,21 7,14 2,9 9,9"/>
        </svg>
      </span>
      <img id="lightbox-image" src="" alt="Expanded image">
      <div class="lightbox-title" id="lightbox-title"></div>
      <div class="lightbox-arrow left">&#10094;</div>
      <div class="lightbox-arrow right">&#10095;</div>
      <div id="carousel-controls">
        <label>
          <input type="checkbox" id="carousel-toggle" />
          Auto-play
        </label>
        <label>
          Interval:
          <input type="number" id="carousel-interval" min="1" max="60" value="5" /> sec
        </label>
        <button id="carousel-pause">Pause</button>
        <button id="carousel-resume">Resume</button>
      </div>
    </div>
  </div>
  

  <script src="app.js"></script>
</body>
</html>
